# Conversación ejemplo: Iteración del PreAnalystService

- role: user
  content: |
    necesito ayuda con el presupuesto de mi viaje

- role: system
  name: pre_analyst
  content: |
    {
      "interpreted_intent": "El usuario quiere ayuda para planificar el presupuesto de un viaje.",
      "clarification_questions": [
        "¿Cuál es el destino del viaje?",
        "¿Cuántos días planea viajar?",
        "¿Cuál es el presupuesto aproximado disponible?"
      ],
      "refined_prompt_candidate": null
    }

- role: user
  content: |
    Es para Medellín, 4 días, tengo $800 dólares

- role: system
  name: pre_analyst
  content: |
    {
      "interpreted_intent": "El usuario quiere ayuda para planificar el presupuesto de un viaje de 4 días a Medellín con $800 dólares.",
      "clarification_questions": [],
      "refined_prompt_candidate": "Planifica el presupuesto de un viaje de 4 días a Medellín con $800 dólares."
    }

# Fin del ciclo. Ahora el sistema puede enviar el prompt refinado al ContextManager/Orchestrator
